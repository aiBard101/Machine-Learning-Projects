<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigerian House Price Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Nigerian House Price Prediction</h1>
        <form id="prediction-form">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" min="0" required><br>

            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" min="0" required><br>

            <label for="toilets">Toilets:</label>
            <input type="number" id="toilets" name="toilets" min="0" required><br>

            <label for="parking_space">Parking Space:</label>
            <input type="number" id="parking_space" name="parking_space" min="0" required><br>

            <label for="house_type">House Type:</label>
            <select id="house_type" name="house_type" required>
                <option value="" disabled selected>Select House Type</option>
            </select><br>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select State</option>
            </select><br>

            <label for="town">Town:</label>
            <select id="town" name="town" required>
                <option value="" disabled selected>Select Town</option>
            </select><br>

            <button type="submit">Predict Price</button>
        </form>

        <div id="result"></div>
        <div id="loading" style="display:none;">Loading...</div>
    </div>

    <footer>
        <p>&copy; 2024 aibard.annonymousAsquare</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
